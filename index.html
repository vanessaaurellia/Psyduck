<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="assets/img/Logo1.png" type="image/png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>Psyduck</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean" style="background: #f0f5f1;height: 1080px;">
        <form action="#" method="POST" id="loginForm" style="width: 700px;margin-top: 150px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="padding-bottom: 40px;"><img src="assets/img/Logo.png" style="width: 400px;"></div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" style="font-size: 18px;" onkeyup="validateInput(this)">
                <div class="invalid-feedback">Invalid or blank email</div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" style="font-size: 18px;" onkeyup="validateInput(this)">
                <div class="invalid-feedback">Blank password</div>
            </div>
            <button type="button" class="btn btn-primary btn-block"  id="loginButton" style="background: #F9BE01;font-size: 18px;">Log In</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">You are successfully logged in!</div>
                        <div class="modal-footer">
                            <a href="dashboard.html" class="btn btn-primary" style="background: #F9BE01" data-dismiss="modal">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
